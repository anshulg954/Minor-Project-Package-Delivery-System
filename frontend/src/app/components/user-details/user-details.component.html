<form [formGroup]="userDetails" (ngSubmit)="onCreatingDetails()" novalidate>
    <h1>User Details</h1>
    <mat-form-field>
        <mat-label>
            Address
        </mat-label>
        <input matInput formControlName="address" placeholder="Ex. #242-A, Sector 51-A, Chandigarh" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Country
        </mat-label>
        <input matInput formControlName="country" placeholder="Ex. India" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            State
        </mat-label>
        <input matInput formControlName="state" placeholder="Ex. Chandigarh" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            City
        </mat-label>
        <input matInput formControlName="city" placeholder="Ex. Chandigarh" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Zip Code
        </mat-label>
        <input matInput formControlName="zip" placeholder="Ex. 160047" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!userDetails.valid">Save</button>
</form>
